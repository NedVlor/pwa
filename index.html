<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple PWA</title>
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 700,
          "GRAD" 0,
          "opsz" 48;
      }
      .card {
        display: none;
        width: 15rem;
        height: 5rem;
        background: #999;
        border-radius: 1rem;
        justify-content: space-around;
        align-items: center;
        font-size: 1.5rem;
      }
      .active {
        display: flex;
      }
      .icon {
        font-size: 2.5rem;
      }
      .card.online .icon {
        color: green;
      }
      .card.offline .icon {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Мій PWA</h1>
    <div class="card online">
      <span class="icon material-symbols-outlined"> wifi </span>
      <div class="title">Online</div>
    </div>
    <div class="card active offline">
      <span class="icon material-symbols-outlined"> wifi_off </span>
      <div class="title">Offline</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
